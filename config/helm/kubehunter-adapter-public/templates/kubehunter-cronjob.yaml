
apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: {{ .Values.global.name }}
  namespace: {{ .Values.global.clusterNamespace }}
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      name: {{ .Values.global.name }}
      namespace: {{ .Values.global.clusterNamespace }}
    spec:
      template:
        metadata:
           namespace: {{ .Values.global.clusterNamespace }}
           labels:
              job: {{ .Values.global.name }}
        spec:
           restartPolicy: OnFailure
           imagePullSecrets:
            - name: {{ .Values.global.imagePullSecrets }}
           containers:
           - name: {{ .Values.global.name }}
             image: {{ .Values.global.registryNamespace }}/{{ .Values.global.imageName }}:{{ .Values.global.tag | default "dummy" }}
             command:
               - "/bin/sh"
               - "-c"
               - "nohup /kubehunter-sa-adapter/$CLOUD_ENV/updateKubeHunterCard_entryPt.sh $ACCOUNT_ID $API_KEY $CLUSTER_NAME $KUBE_CONFIG_NAME"
             volumeMounts:
             - name: kubectl-binary
               mountPath: /usr/bin/kubectl
               readOnly: true
             - name: kubectl-config
               mountPath: /etc/kubernetes/config
               readOnly: true
             - name: kubehunter-secret-volume
               readOnly: true
               mountPath: "/etc/kubeconfig"                
## Define Env variables
             env:
             - name: ACCOUNT_ID
               valueFrom:
                 secretKeyRef:
                   name: kubehunter-public-credentials
                   key: account_id
             - name: API_KEY
               valueFrom:
                 secretKeyRef:
                   name: kubehunter-public-credentials
                   key: api_key    
             - name: CLUSTER_NAME
               valueFrom:
                 secretKeyRef:
                   name: kubehunter-public-credentials
                   key: cluster_name 
             - name: KUBE_CONFIG_NAME
               valueFrom:
                 secretKeyRef:
                   name: kubehunter-public-credentials
                   key: kube_config_name    
             - name: SA_ENDPOINT
               valueFrom:
                 configMapKeyRef:
                   name: kubehunter-sa-adapter-public-configuration
                   key: saEndpoint
             - name: TOKEN_URL
               valueFrom:
                 configMapKeyRef:
                   name: kubehunter-sa-adapter-public-configuration
                   key: tokenUrl
             - name: CLOUD_ENV
               valueFrom:
                 configMapKeyRef:
                   name: kubehunter-sa-adapter-public-configuration
                   key: cloudEnv    
             - name: REGION
               valueFrom:
                 configMapKeyRef:
                   name: kubehunter-sa-adapter-public-configuration
                   key: region
             - name: LOGIN_ENDPOINT
               valueFrom:
                 configMapKeyRef:
                   name: kubehunter-sa-adapter-public-configuration
                   key: loginEndpoint                                     
           volumes:
             - name: kubectl-binary
               hostPath:
                  path: /usr/bin/kubectl
             - name: kubectl-config
               hostPath:
                 path: /etc/kubernetes/config
             - name: kubehunter-secret-volume
               secret:
                 secretName: kubehunter-public-secret                 
